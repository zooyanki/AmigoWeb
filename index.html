<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>AmigoWeb - Sign Up</title>
</head>
 
<body class="page">
  <form class="modal" name="modal-newform">
    <h1 class="modal__header">Регистрация</h1>
    <p class="modal__text modal__text_login">У вас есть аккаунт?<a class="modal__text_link" href="#"> Войти</a></p>
    <div class="modal__input-block">
      <p class="modal__text">Имя</p>
      <input class="modal__input" placeholder="Введите ваше имя">
    </div>
    <div class="modal__input-block">
      <p class="modal__text">E-mail</p>
      <input class="modal__input" placeholder="Введите ваш E-mail">
    </div>
    <div class="modal__input-block">
      <p class="modal__text">Номер телефона</p>
      <input class="modal__input" placeholder="Введите ваш телефон">
    </div>

    <div class="modal__dropdown">
      <div class="modal__dropdown-select">
        <span class="modal__text modal__text_dropdown">Язык</span>
        <img class="modal__dropdown-shevron">
      </div>
      <input type="hidden" name="gender">
      <ul class="modal__dropdown-menu">
          <li class="modal__text_dropdown" id="Russian">Русский</li>
          <li class="modal__text_dropdown" id="English">Английский</li>
          <li class="modal__text_dropdown" id="Spanish">Испанский</li>
          <li class="modal__text_dropdown" id="Chinese">Китайский</li>
      </ul>
    </div>

    <div class="modal__input-block">
      <input class="modal__input_checkbox" type="checkbox">
      <p class="modal__text">Принимаю <a class="modal__text_link">условия</a> пользования</p>
    </div>
    <button class="modal__button">Зарегистрироваться</button>
  </form>
</body>
</html>
